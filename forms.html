<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<h1>HTML Forms</h1>
	<br>
	<h2>Radio Buttons</h2>
	<form>
		<input type="radio" id="male" name="gender">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender">
		<label for="female">Female</label><br>
		<input type="radio" id="undefined" name="gender">
		<label for="undefined">Undefined</label><br>
	</form>

	<h2>Checkboxes</h2>
	<form>
		<input type="checkbox" id="m1" name="movies">
		<label for="m1">I love anime</label><br>
		<input type="checkbox" id="m2" name="movies" checked>
		<label for="m2">I love korean movies</label><br>
		<input type="checkbox" id="m3" name="movies">
		<label for="m3">I love holywood movies</label><br>
	</form>

	<h2>Textarea</h2>
	<form>
		<label>To:</label><br>
		<input type="text" name="username"><br>
		<label>From:</label><br>
		<input type="password" name="password"><br>
		<label>Message:</label><br>
		<textarea></textarea><br>
		<input type="submit">
	</form>

	<h2>Buttons</h2>
	<form>
		<button>Click</button>
	</form>

	<h2>Select/Dropdown Button</h2>
	<form>
		<select>
			<option value="cake">Cake</option>
			<option value="chocolate">Chocolate</option>
			<option value="candy">Candy</option>
		</select>
	</form>

	<div>
		<h2>Multimedia</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/salY_Sm6mv4?si=Pc7wPTyNFToIvgkB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	</div>
</body>
</html>
